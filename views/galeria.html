<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flex-Box </title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <header class="Header">
        <div class="Header__container">
            <nav class="Header__nav">
                <ul class="Header__menu">
                    <li><a class="Header__link" href="">Inicio</a></li>
                    <li><a class="Header__link" href="">Contácto</a></li>
                    <li><a class="Header__link" href="">Productos</a></li>
                    <li><a class="Header__link" href="">Contáctos</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="Layout">

        <aside class="Layout__sidebar">

            <article class="Layout__card">
                <img class="Layout__card-image" src="/img/snake.png" alt="yellow-snake">
                <p class="Layout__card-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <a href="#" class="Layout__card-button">Ver más</a>
            </article>

        </aside>
        <section class="Layout__content">
            <div class="Layout__content-title">
            <img class= "Layout__content-img" src="/img/galeria.png" alt="galery-icon">
            <p>Galería</p>
        </div>
            <div class="Layout__content-galery">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">
                <img class="Layout__content-card" src="/img/snake.png">      
            </div>
        </section>
    </main>

    <footer class="Footer">
        Footer
    </footer>
</body>

</html>
